<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Age Calculator</title>
  </head>
  <body>
    <div class="Calculator">
      <div class="container">
        <h1>Age <span>Calculator</span></h1>
        <input type="date" class="date" value="" />
        <button onclick="CalcAge()" class="Calc">Calc</button>
        <div class="age">
          <div class="age-item">
            <span>year</span>
            <span>month</span>
            <span>day</span>
          </div>
          <div class="ageItem">
            <span class="year">----</span>
            <span class="month">----</span>
            <span class="day">----</span>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
